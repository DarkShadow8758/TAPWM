<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         //uma aplicção que calcule e mostre o IMC de uma pessoa
    //entrada é altura e peso
        var altura = parseFloat(prompt("Digite sua Altura: "));
        var peso = parseFloat(prompt("Digite seu Peso: "));
        var imc = peso / altura**2;

        // menor que 18.5 magreza obesidade 0
        //entre 18.5 e 24.9 normal obesidade 0
        //entre 25 e 29.9 sobrepeso obesidade I
        //entre 30 e 39.9 obesidade obesidade II
        //Maior que 40 Obesidade grave obesidade grau III
        if (imc < 18.5)
        {
            alert("Menor que 18,5"+ "\nMagreza"+ "\nGrau de obesidade 0");
        }
        else if (imc > 18.5 && imc <= 24.9)
        {
            alert("Maior que 18.5 e menor ou igual a 24.9"+ "\nNormal"+ "\nGrau de obesidade 0");
        }
        else if (imc > 24.9 && imc <= 29.9)
        {
            alert("Maior que 24.9 e menor ou igual a 29.9"+ "\nSobrepeso"+ "\nGrau de obesidade I");
        }
        else if (imc > 29.9 && imc <= 39.9)
        {
            alert("Maior que 29.9 e menor ou igual a 39.9 "+ "\nObesidade"+ "\nGrau de obesidade II");
        }
        else if (imc > 39.9)
        {
            alert("Maior que 39.9" + "\nObesidade Grave" + "\nGrau de Obesidade III")
        }
        alert("IMC é: " + imc);



    </script>
</body>
</html>
